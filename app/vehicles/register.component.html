<div  >
   <h3>
   Vehicle service request form
      </h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" id="firstname" required name="fn" [(ngModel)]='fn' placeholder="Ishita">
  </div>

  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname"  required name='ln' placeholder="Chourasia" [(ngModel)]='ln'>
  </div>

<div class="form-group">
    <label for="vehicleno"> Vehicle Registration number</label>
    <input type="string" class="form-control" id="vehicleno"   required name='vn' placeholder="MP-09-AB-8921" [(ngModel)]='vn'>
  </div>

  <div class="form-group">
    <label for="mobno">Mobile number</label>
    <input type="number" class="form-control" id="mobno"  required  name='mn' placeholder="9999955555" [(ngModel)]='mn'>
  </div>

 <div>
     Address
<textarea class="form-control" rows="3"  name='add'  required id="add" [(ngModel)]='add'></textarea>
 </div>
  
<div class="form-group">
    <label for="pickupdate"> Pickup Date</label>
    <input type="date" class="form-control" id="pickupdate"  required   name='pd' [(ngModel)]='pd'>
  </div>

  <div class="form-group">
    <label for="returndate">Return date</label>
    <input type="date" class="form-control" id="returndate"  required  name='rd'  [(ngModel)]='rd'>
  </div>

 <input type="submit" class="btn btn-default" value="Submit Request" />
</form>
</div>
